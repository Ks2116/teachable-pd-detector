<!DOCTYPE html>
<html>
  <head>
    <title>Teachable Machine Image Model</title>
  </head>
  <body>
    <h1>Teachable Machine Image Model</h1>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="useFrontCamera()">Front Camera</button>
    <button type="button" onclick="useBackCamera()">Back Camera</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <!-- TensorFlow + Teachable Machine Image Library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
      const URL = "./";

      let model, webcam, labelContainer, maxPredictions;

      async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await window.tmImage.load(modelURL, metadataURL);

        webcam = new window.tmImage.Webcam(200, 200, true);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        maxPredictions = model.getTotalClasses();

        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }
      }

      async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
      }

      async function predict() {
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
          const classPrediction =
            prediction[i].className + ": " + prediction[i].probability.toFixed(2);
          labelContainer.childNodes[i].innerHTML = classPrediction;
        }
      }

      // ✅ Front camera
      async function useFrontCamera() {
        if (webcam) await webcam.stop();

        const flip = true;
        const constraints = {
          audio: false,
          video: { facingMode: "user" }
        };

        webcam = new window.tmImage.Webcam(200, 200, flip);
        await webcam.setup(constraints);
        await webcam.play();

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
      }

      // ✅ Back camera
      async function useBackCamera() {
        if (webcam) await webcam.stop();

        const flip = false;
        const constraints = {
          audio: false,
          video: { facingMode: { exact: "environment" } }
        };

        webcam = new window.tmImage.Webcam(200, 200, flip);
        await webcam.setup(constraints);
        await webcam.play();

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);
      }
    </script>
  </body>
</html>
